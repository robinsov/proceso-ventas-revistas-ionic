<app-header titulo="Deudores"></app-header>

<ion-content>

  <ion-searchbar
    placeholder="Buscar Cliente"
    (ionChange)="buscar($event)"
    [debounce]="250">
  </ion-searchbar>

  <ion-list>
    <ion-card
      *ngFor="let deudor of deudores"
      [routerLink]="['/tabs/tab3', deudor.cliente['_id'] ]">
      <ion-item>
        <ion-card-header>
          <ion-card-subtitle>{{deudor.fechaCreacion}}</ion-card-subtitle>
          <ion-card-title>{{deudor.cliente['nombre']}}</ion-card-title>
          <ion-item>
            <ion-label>
              Telefono: {{deudor.cliente['telefono']}}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              Direccion: {{deudor.cliente['direccion']}}
            </ion-label>
          </ion-item>
        </ion-card-header>
        <ion-badge
          slot="end"
          color="danger"
          mode="ios">
          {{deudor.monto|currency:'COP   $':'symbol': '3.0'}}
        </ion-badge>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-refresher
    slot="fixed"
    (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="crescent"
      refreshingText="Recargando datos...">
    </ion-refresher-content>
  </ion-refresher>

</ion-content>
