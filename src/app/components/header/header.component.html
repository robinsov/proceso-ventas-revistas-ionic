<ion-header
  no-border
  translucent>

    <ion-buttons slot="start">
      <ion-menu-button
        color="primary"
        menu="primerMenu">
      </ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>

  </ion-toolbar>
</ion-header>
